<!DOCTYPE html>

    <style>

        @media (max-width: 600px) {

</head>
<body>
    <div class="main-container">
        <!-- Espacio para anuncio 1 -->
        <div class="ad-space">
            <a href="https://www.amazon.es/dp/B0CMT9L8CM?th=1&linkCode=ll1&tag=guiortgon-21&linkId=646db4b4257f696d478f36118723539c&language=es_ES&ref_=as_li_ss_tl" target="_blank">

        <div class="container">
            <h1>¬øCu√°ntos Aguacates Puedes Comprar Hoy? ü•ë</h1>
            <label for="sueldo">Introduce tu sueldo (‚Ç¨):</label>

    <script>
        function calcularAguacates() {
            let sueldo = document.getElementById("sueldo").value;
            let precioAguacate = 2.5; // Precio del aguacate en euros, puedes actualizarlo
            let cantidad = Math.floor(sueldo / precioAguacate);
            
            if (sueldo > 0) {
                document.getElementById("resultado").innerHTML = `Puedes comprar <b>${cantidad}</b> aguacates hoy.`;
            } else {
                document.getElementById("resultado").innerHTML = "Por favor, introduce un sueldo v√°lido.";
            }
        }

        // Datos de precio del aguacate en diferentes pa√≠ses
        const ctx = document.getElementById('aguacateChart').getContext('2d');
        const aguacateChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Espa√±a', 'M√©xico', 'EE.UU.', 'Argentina', 'Colombia', 'Brasil'],
                datasets: [{
                    label: 'Precio del aguacate (‚Ç¨)',
                    data: [2.5, 1.2, 2.8, 2.0, 1.5, 1.8],
                    backgroundColor: ['#4caf50', '#ff9800', '#2196f3', '#e91e63', '#9c27b0', '#ff5722'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
